version: '3.9'

services:
  tcpserver:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    platform: linux/amd64
    command: node tcpserver.js
    container_name: tcp_server_container

  serverservice:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    platform: linux/amd64
    command: node server.js
    container_name: server_service_container


